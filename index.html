<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/lanyard/style.css">
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-nav">
        <mdui-segmented-button-group full-width>
         <mdui-segmented-button href="/" target="_self">Home</mdui-segmented-button>
         <mdui-segmented-button href="/pages/shoppinglist" target="_self">Shopping list</mdui-segmented-button>
        </mdui-segmented-button-group>
    </div>
    <div class="profile-container">
        <mdui-card variant="elevated">
            <div class="presence-container">
                <div class="user-container">
                    <div class="avatar-container">
                    <mdui-snackbar class="wot-snackbar">The wheel weaves as the wheel wills</mdui-snackbar>
                    <img id="avatar" draggable="false" alt="profile picture" />
                    <div class="status-badge offline" id="status-badge"></div>
                </div>
                <div class="user-info">
                    <div id="username"></div>
                    <div id="user-status">
                        <span class="status-indicator offline"></span>
                        <span class="status-text"></span>
                    </div>
                </div>
            </div>
            <div id="presence-data">
                <!-- Activities will appear here -->
            </div>
            </div>
        </mdui-card>
    </div>
    <div class="card-container">
        <mdui-card class="social-card" variant="elevated">
            <mdui-tooltip content="Mudaranrhiod">
                <mdui-chip href="https://discord.com/users/807170846497570848" target="_blank" elevated><i class="bi bi-discord"></i>Discord</mdui-chip>
            </mdui-tooltip>
            <mdui-tooltip content="My emoji server">
                <mdui-chip href="https://discord.gg/QAKs6UdeBS" target="_blank" elevated><i class="bi bi-discord"></i>My server</mdui-chip>
            </mdui-tooltip>
            <br/>
            <mdui-tooltip content="moodlesaurusrex">
                <mdui-chip href="https://www.tiktok.com/@moodlesaurusrex" target="_blank" elevated><i class="bi bi-tiktok"></i>Tiktok</mdui-chip>
            </mdui-tooltip>
            <mdui-tooltip content="IIV">
                <mdui-chip href="https://t.meIIV_786" target="_blank" elevated> <i class="bi bi-telegram"></i>Telegram</mdui-chip>
            </mdui-tooltip>
            <mdui-tooltip content="mudaranrhiod.bannana.me">
                <mdui-chip href="https://bsky.app/profile/mudaranrhiod.bannana.me" target="_blank" elevated><i class="bi bi-bluesky"></i>Blue Sky</mdui-chip>
            </mdui-tooltip>
            <br/>

            <mdui-divider></mdui-divider>
            <br/>
            <mdui-tooltip content="Quinxxx">
                <mdui-chip href="https://www.last.fm/user/Quinxxx" target="_blank" elevated> <img src="/icons/social/last-fm.svg" height="16px" width="16px" />LastFM</mdui-chip>
            </mdui-tooltip>
            <mdui-tooltip content="YTM Playlist">
                <mdui-chip href="https://music.youtube.com/playlist?list=PL1cu66qZ1RUoeQEoKUnLdd2X6uojwBb6L&si=Iv-7uswty5fIyk4E" target="_blank" elevated><i class="bi bi-youtube"></i>YTM playlist</mdui-chip>
            </mdui-tooltip>
            <mdui-tooltip content="Mud'rhiod">
                <mdui-chip href="https://open.spotify.com/user/0prhvv7b4do7eqw59zwvgtwcn?si=5abf335ec9524c3a" target="_blank" elevated> <i class="bi bi-spotify"></i>Spotify</mdui-chip>
            </mdui-tooltip>
        </mdui-card>
    </div>
</body>
</html>

<script src="/oneko.js"></script>

<script type="module" src="/lanyard/lanyard.js"></script>
<script src="/lanyard/presence.js"></script>

<script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
<script>
    const snackbar = document.querySelector(".wot-snackbar");
    const openButton = snackbar.nextElementSibling;
    openButton.addEventListener("click", () => snackbar.open = true);
</script>
